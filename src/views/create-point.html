<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta | Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../public/styles/main.css">
    <link rel="stylesheet" href="../../public/styles/create-point.css">
    <link rel="stylesheet" href="../../public/styles/responsive.css">

</head>

<body>

    <div id="page-create-point">

        <header>
            <img src="../../public/assets/logo.svg" alt="logo Ecoleta">
            <a href="../views/index.html"> <span></span> Voltar para home</a>
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group 1">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address2">Número | Complemento</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>
                <div class="field-group 2">
                    <div class="field">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="field">
                        <label for="telephone">Telefone | WhatsApp</label>
                        <input type="number" name="telephone" required>
                    </div>
                </div>
                <div class="field-group 3">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" id="" required>
                                <option value="">UF</option>
                            </select>
                        <input type="hidden" name="state">
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" id="" disabled required>
                                <option value="">Selecione a cidade</option>
                            </select>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>

                <div class="items-grid">
                    <li data-id="1">
                        <img src="../../public/assets/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>
                    <li data-id="2">
                        <img src="../../public/assets/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>
                    <li data-id="3">
                        <img src="../../public/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>
                    <li data-id="4">
                        <img src="../../public/assets/eletronicos.svg" alt="Resíduos eletrônicos">
                        <span>Resíduos eletrônicos</span>
                    </li>
                    <li data-id="5">
                        <img src="../../public/assets/organicos.svg" alt="Resíduos orgânicos">
                        <span>Resíduos orgânicos</span>
                    </li>
                    <li data-id="6">
                        <img src="../../public/assets/oleo.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>

                <input type="hidden" name="items">


            </fieldset>

            <button type="submit">Cadastrar</button>
        </form>

    </div>

    <script src="../../public/scripts/create-point.js"></script>

</body>

</html>
